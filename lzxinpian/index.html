<script>
	var oCon=document.getElementById('con');

	for(var i=0;i<oUl.length;i++){
		oUl[i].index=i;
		oUl[i].touchstart=function (){
			chek(oUl[this.index]);
		};
	}

	function chek(oul){
		oLi=oul.getElementsByTagName('li');
		for(var i=0;i<oLi.length;i++){
			oLi[i].touchend=function() {
				for(var i=0;i<oLi.length;i++){

				}

	};
